<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Javascript CRUD</title>
  </head>
  <body>
    <header>
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="/"> Javascript CRUD </a>
        </div>
      </nav>
    </header>
    <main class="main-content">
      <div class="crud-container">
        <div class="crud-header">
          <h1>Lista Usuarios</h1>
          <button class="button is-primary is-rounded" id="toggleInsertModal">
            <i class="fas fa-plus"> </i>
            <span>Nuevo usuario</span>
          </button>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Primer Apellido</th>
              <th>Segundo Apellido</th>
              <th>Telefono</th>
              <th>Correo</th>
              <th>Opciones</th>
            </tr>
          </thead>
          <tbody id="user-container">

          </tbody>
        </table>
      </div>
    </main>
    <div class="modal" id="modalInsert">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Ingrese la información del usuario</p>
          <button
            class="delete"
            aria-label="close"
            id="closeInsertModal"
          ></button>
        </header>
        <section class="modal-card-body">
          <form action="" id="insertForm">
            <div class="field">
              <label class="label">Primer nombre</label>
              <div class="control">
                <input
                  class="input"
                  type="text"
                  name="name"
                  placeholder="Ingrese su nombre"
                />
              </div>
            </div>

            <div class="field">
              <label class="label">Primer Apellido</label>
              <div class="control">
                <input
                  class="input"
                  type="text"
                  name="flastname"
                  placeholder="Ingrese su primer apellido"
                />
              </div>
            </div>
            <div class="field">
              <label class="label">Segundo Apellido</label>
              <div class="control">
                <input
                  class="input"
                  type="text"
                  name="slastname"
                  placeholder="Ingrese su segundo apellido"
                />
              </div>
            </div>

            <div class="field">
              <label class="label">Teléfono</label>
              <div class="control has-icons-left">
                <input
                  class="input"
                  type="tel"
                  name="phone"
                  maxlength="10"
                  placeholder="Ingrese su telefono"
                />
                <span class="icon is-small is-left">
                  <i class="fas fa-phone"></i>
                </span>
              </div>
            </div>

            <div class="field">
              <label class="label">Correo electronico</label>
              <div class="control has-icons-left">
                <input
                  class="input"
                  type="email"
                  name="email"                  
                  placeholder="someone@someone.com"
                />
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
              </div>
            </div>
            <div class="field">
              <label class="label">Descripción</label>
              <div class="control">
                <textarea
                  class="textarea"
                  name="description"
                  placeholder="Textarea"
                ></textarea>
              </div>
            </div>          
        </section>
        <footer class="modal-card-foot">
          <button class="button is-primary is-rounded">
            <i class="fas fa-save"></i>
            <span>Guardar</span>
          </button>
        </footer>
      </form>
      </div>
    </div>  

    <script
      src="https://kit.fontawesome.com/d641655315.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
